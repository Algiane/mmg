on:
  workflow_call:
    inputs:
      cmake_build_type:
        description: 'Value for CMAKE_BUILD_TYPE'
        type: string
        default: Release
        required: true

      add_cmake_cfg_args:
        description: 'Additional arguments for configuration step'
        required: false
        type: string

      branch_name:
        description: 'Branch to checkout when tests are manually triggered'
        required: false
        type: string

# job
jobs:
  ci:
    runs-on: ${{ matrix.os }}

    # Launch a matrix of jobs
    strategy:
        fail-fast: false
        matrix:
            os: [ubuntu-20.04,macos-10.15]
            pattern: [on,off]
            scotch: [on,off]
            vtk: [off]

            include:
              # test vtk only without scotch and with delaunay insertion (more
              # tests are useless)
              - os: ubuntu-20.04
                pattern: off
                scotch: off
                vtk: on

              - os: macos-10.15
                pattern: off
                scotch: off
                vtk: on

              # Add windows basic test (matrix is not testable as dependencies
              # don't build with MSVC)
              - os: windows-2022
                pattern: off
                scotch: off
                vtk: off

              - os: windows-2022
                pattern: on
                scotch: off
                vtk: off


    steps:
      - name: Print options and set environment variables
        run: |
          echo "${{ github.event.inputs.name }}:
            Os:      ${{ matrix.os }},
            Pattern: ${{ matrix.pattern }},
            Scotch:  ${{ matrix.scotch }},
            VTK:     ${{ matrix.vtk }},
            Build:   ${{ inputs.cmake_build_type }}"


          if [ "$RUNNER_OS" == "macOS" ]; then
             echo "SCOTCH_MAKE=Make.inc/Makefile.inc.i686_mac_darwin10" >> "$GITHUB_ENV"
             echo "FORT_FLG=\"-DCMAKE_Fortran_COMPILER=gfortran-11\"" >> "$GITHUB_ENV"
             echo "BUILD_CMD=make -j $NJOBS" >> "$GITHUB_ENV"

          elif [ "$RUNNER_OS" == "Linux" ]; then
             echo "SCOTCH_MAKE=Make.inc/Makefile.inc.x86-64_pc_linux2" >> "$GITHUB_ENV"
             echo "FORT_FLG=\"-DCMAKE_Fortran_COMPILER=gfortran-9\"" >> "$GITHUB_ENV"
             echo "BUILD_CMD=make -j $NJOBS" >> "$GITHUB_ENV"

          else
             echo "BUILD_CMD=cmake --build . --config ${{ inputs.cmake_build_type }}" >> "$GITHUB_ENV"
             echo "TEST_FLG=-C  ${{ inputs.cmake_build_type }}" >> "$GITHUB_ENV"
          fi

          # Remark: we can't print env variable value in this context
        env:
          NJOBS: "2"

        shell: bash

      # checkout the provided branch name if workflow is manually run
      - uses: actions/checkout@v2
        if: inputs.branch_name
        with:
          ref: ${{github.event.inputs.branch}}

      # checkout the event branch for automatic workflows
      - uses: actions/checkout@v2
        if: inputs.branch_name == ''

      - name: Install VTK
        # Download vtk only if used
        if: matrix.vtk == 'on'
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            brew install vtk@8.2
            brew link vtk@8.2
          elif [ "$RUNNER_OS" == "Linux" ]; then
            sudo sed -i 's/azure\.//' /etc/apt/sources.list
            sudo apt-get update
            sudo apt-get install -y libvtk7-dev
          fi

      - name: Install Sctoch
        # Download scotch only if used
        if: matrix.scotch == 'on'
        run: |
          git clone https://gitlab.inria.fr/scotch/scotch.git
          cd scotch
          git checkout v6.1.3
          cd src
          cp ${{ env.SCOTCH_MAKE }} Makefile.inc
          make scotch -j "$NJOBS"
          make install scotch -j "$NJOBS"
        env:
          NJOBS: "2"

      - name: Install LibCommons
        # LinearElasticity don't build with MSVC
        if: matrix.os != 'windows-2022'
        run: |
          git clone https://github.com/ISCDtoolbox/Commons.git
          cd Commons
          mkdir build
          cd build
          cmake ..
          make install

      - name: Install LinearElasticity
        # LinearElasticity don't build with MSVC
        if: matrix.os != 'windows-2022'
        run: |
          git clone https://github.com/ISCDtoolbox/LinearElasticity.git
          cd LinearElasticity
          mkdir build
          cd build
          cmake ..
          make install

      - name: Configure Mmg
        run: |
          mkdir build
          cd build
          # gfortran compiler depends on the os
          cmake ${{ env.FORT_FLG }} \
            -DCI_CONTEXT=ON \
            -DBUILD_TESTING=ON \
            -DCMAKE_BUILD_TYPE=${{ inputs.cmake_build_type }} \
            -DPATTERN=${{ matrix.pattern }} \
            -DUSE_SCOTCH=${{ matrix.scotch }} \
            -DUSE_VTK=${{ matrix.vtk }} \
            -DTEST_LIBMMG=ON \
            -DTEST_LIBMMGS=ON \
            -DTEST_LIBMMG2D=ON \
            -DTEST_LIBMMG3D=ON \
            ${{ inputs.add_cmake_cfg_args }} ..
        shell: bash

      - name: Build Mmg
        run: |
          cd build
          ${{env.BUILD_CMD}}

      - name: Test Mmg
        if: matrix.vtk == 'off'
        run: |
          cd build
          ctest -VV ${{ env.TEST_FLG }}

      - name: Test non native I/Os of Mmg
        if: matrix.vtk == 'on'
        run: |
          cd build
          ctest -R "msh|vtk" -VV ${{ env.TEST_FLG }}
